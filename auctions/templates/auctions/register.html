{% extends "auctions/layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block body %}

{% if message %}
<div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
  <h5>{{message}}</h5>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endif %}

   <div class="container">
    <div class="row mr-md-4 pr-md-5">
      <div class="col-12 text-center pr-md-5">
          <h2>Register</h2>
      </div>
    </div>
   </div>

    <div class="container p-2">
     <form action="{% url 'auctions:register' %}" method="POST">
      {% csrf_token %}
       <div class="form-group row ml-5">
          <label for="validationDeafult01" class="col-md-2 pl-md-5">Username</label>
          <div class="col-md-6">
            <input class="form-control" type="text" name="username" id="validationDeafult01" required>
          </div>
        </div>

        <div class="form-group row ml-5">
            <label for="validationDeafult02" class="col-md-2 pl-md-5">Email id</label>
            <div class="col-md-6">
              <input class="form-control" type="text" name="email" id="validationDeafult02" required>
            </div>
        </div>

        <div class="form-group row ml-5">
          <label for="validationDeafult03" class="col-md-2 pl-md-5">Password</label>
          <div class="col-md-6">
            <input class="form-control" type="password" name="pswrd" id="validationDeafult03" required>
          </div>
        </div>

        <div class="form-group row ml-5">
          <label for="validationDeafult04" class="col-md-2 pl-md-5">Confirm password</label>
          <div class="col-md-6">
            <input class="form-control" type="password" name="cpswrd" id="validationDeafult04" required>
          </div>
        </div>

        <div class="form-group row mr-md-4">
          <div class="col-md-11 text-center">
             <button type="submit" class="btn btn-primary">Register</button>
          </div>
        </div>

        <div class="col-12 pl-md-5 ml-5">
            Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
        </div>

     </form>
    </div>


{% endblock %}
