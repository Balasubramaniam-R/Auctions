{% extends "auctions/layout.html" %}

{% block title %}
 Login
{% endblock %}

{% block body %} 

   {% if message %}
      <div class="alert alert-danger alert-dismissible fade show text-center" role="alert">
        <h5>{{message}}</h5>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
        </button>
      </div>
   {% endif %}
   
   <div class="container">
       <div class="row mr-md-4 pr-md-5">
         <div class="col-12 text-center pr-md-5">
             <h2>Login</h2>
         </div>
       </div>
    </div>

    <div class="container p-2">
        <form action="{% url 'auctions:login' %}" method="POST">
            {% csrf_token %}
        
            <div class="form-group row ml-5">
                <label for="validationDeafult01" class="col-md-2 pl-md-5 col-form-label">Username</label>
                <div class="col-md-6">
                    <input class="form-control" type="text" name="username" id="validationDeafult01" required>
                </div>
            </div>
    
            <div class="form-group row ml-5">
                <label for="validationDeafult02" class="col-md-2 pl-md-5 col-form-label">Password</label>
                <div class="col-md-6">
                    <input class="form-control" type="password" name="pswrd" id="validationDeafult02" required>
                </div>
            </div>
    
            <div class="form-group row mr-md-4">
                <div class="col-11 text-center">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </div>
    
            <div class="col-12 pl-5 ml-5">
                Don't have an account? <a href="{% url 'auctions:register' %}">Register here.</a>
            </div>
            
        </form>
    </div>
{% endblock %}
